<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="game-father">
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>

        <button class="start-game">Start Game</button>

        <div class="control-buttons">
            <div class="row-button">
                <button class="left"><i class="fa-solid fa-chevron-left"></i></button>
                <div class="column-button">
                    <button class="up"><i class="fa-solid fa-chevron-up"></i></button>
                    <button class="down"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <button class="right"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            
        </div>
    </div>




    <h1 id="instruction-text">Press spacebar to start the game</h1>
    <img id="logo" src="./snake-game-ai-gen.png" alt="snake-logo">
</body>

</html>
